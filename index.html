<!DOCTYPE html>
<html>
<head>
  <title>Jhumpa Simulator</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/stories.js"></script>
</head>
<body>
  <div id="everything-outer" class="relative-full">
    <div id="game" class="absolute-full">
      <div class="relative-full">

        <div id="typing-meter-outer" class="meter-outer hidden">
          <div class="relative">
            <div id="typing-meter-background" class="meter-background"></div>
            <div id="typing-meter-overlay" class="meter-overlay"></div>
          </div>
        </div>

        <div id="custom-background-outer" class="absolute-full hidden">
          <img src="img/office.jpg" id="custom-background"/>
        </div>

        <div id="jhumpa-background">
          <img src="img/office.jpg" id="office-background"/>
          <div class="relative-full">
            <div id="clock">
              <img src="img/clock-face.png" id="clock-background"/>
              <img src="img/minute-hand.png" id="minute-hand"/>
              <img src="img/hour-hand.png" id="hour-hand"/>
              <p id="date">1/1/1995</p>
            </div>
            <!-- <img src="img/computer.png" id="typing-laptop"/> -->
            <div id="typing-jhumpa">
              <img src="img/arm2.png" id="typing-jhumpa-arm2"/>
              <img src="img/lahiri-trimmed-cutout.png" id="typing-jhumpa-back"/>
              <img src="img/arm1.png" id="typing-jhumpa-arm1"/>
            </div>
          </div>
        </div>

        <div id="speech-bubble" class="hidden">
          <p>what aewfawe g sgioafwehiuwf iuegr i</p>
          <div id="speech-bubble-triangle">
          </div>
        </div>

        <div id="tr-stories">
          <h1><i>Interpreter of Maladies</i> so far...</h1>
          <ol id="written-stories">
          </ol>
        </div>

        <div id="bottom-box">
          <table id="lower-table">
            <tr>
              <td width="30%">
                <div class="relative" id="brain-outer">
                  <img src="img/brain.png" id="jhumpa-brain"/>
                  <div id="anxiety-meter-outer" class="meter-outer">
                    <div class="relative">
                      <div id="anxiety-meter-background" class="meter-background"></div>
                      <div id="anxiety-meter-overlay" class="meter-overlay"></div>
                    </div>
                  </div>
                </div>
              </td>
              <div class="bottom-divider"></div>
              <td width="70%">
                <p id="narration" class="hidden">It's a wonderful day for writing your book!</p>
                <table id="buttons-table" cellspacing="0" cellpadding="0">
                  <tr>
                    <td width="25%">
                      <div class="option-button hidden" id="den-button">
                        <p>denial</p>
                      </div>
                    </td>
                    <td width="25%">
                      <div class="option-button hidden" id="pro-button">
                        <p>projection</p>
                      </div>
                    </td>
                    <td width="25%">
                      <div class="option-button hidden" id="avo-button">
                        <p>avoidance</p>
                      </div>
                    </td>
                    <td width="25%">
                      <div class="option-button hidden" id="dis-button">
                        <p>displacement</p>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
